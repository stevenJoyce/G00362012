<ion-header>
  <ion-navbar>
    <ion-title>sign-in</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label color="primary">Enter your username: </ion-label>
    <ion-input placeholder="username" [(ngModel)]="user"></ion-input>
   </ion-item> 
     <ion-item>
      <ion-label color="primary">Enter your password:</ion-label>
      <ion-input type="password" placeholder="password" [(ngModel)]= "pass"></ion-input>
    </ion-item>
  <br>
  <button ion-button (click) = "LogIn()"> Log In </button>
</ion-content>
