<ion-header>
  <ion-navbar>
    <ion-title>personal-details</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label color="primary">First Name</ion-label>
      <ion-input placeholder="name" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary">Last Name</ion-label>
      <ion-input placeholder="lastname" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary">Age</ion-label>
      <ion-input placeholder="000" type="number"></ion-input>
    </ion-item>
    <ion-list radio-group [(ngModel)] ="choice">
      <ion-item>
        <ion-label> Employed </ion-label>
        <ion-radio value="Employed"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label> Unemployed </ion-label>
        <ion-radio value="Unemployed"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label> Student </ion-label>
        <ion-radio value="Student"></ion-radio>
      </ion-item>
  </ion-list>  
</ion-list>
<button (click) = "save()" ion-button round> Save </button>
<br>
<button (click) = "form()" ion-button> Press for Hobbies/Interests Q/A</button>
</ion-content>
